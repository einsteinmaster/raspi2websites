events{
	
}
http{
	server {
		listen 80;
		server_name rkp.intecelektro.de;
		location / {
			proxy_pass http://root-web/;
		}
		location /dev {
			proxy_pass http://dev/;
		}
		location /heysteimke {
			proxy_pass http://heysteimke/;
		}
		location /rkpsearch {
			proxy_pass http://rkpsearch/;
		}
		location /steimkebioladen {
			proxy_pass http://steimkebioladen/;
		}
		location /download {
			proxy_pass http://download/download;
		}
		location /hsweb {
			proxy_pass http://hsweb/;
		}
	}
}
